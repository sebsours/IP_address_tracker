<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>

  
</head>
<body>
  <main>
    <section id="main-body">
      <h1>IP Address Tracker</h1>

      <div id="input-bar">
        <input type="text" placeholder="Search for any IP address or domain" id="user-input" onkeypress="search(event)">

        <div onclick="getIPData()">
          <img src="./images/icon-arrow.svg" alt="">
        </div>
      </div>

      <div id="key-info">
        <ul>
          <li>
            <div>
              <p class="info-header">IP ADDRESS</p>
              <p id="ip-address">192.212.174.101</p>
            </div>
            <hr>
          </li>
          
          <li>
            <div>
              <p class="info-header">LOCATION</p>
              <p id="location">Brooklyn, NY 10001</p>
            </div>
            <hr>
          </li>
          
          <li>
            <div>
              <p class="info-header">TIMEZONE</p>
              <p id="timezone">UTC -05:00</p>
            </div>
            <hr>
          </li>
          
          <li>
            <div>
              <p class="info-header">ISP</p>
              <p id="isp">SpaceX Starlink</p>
            </div>
          </li>
          
        </ul>
      </div>

    </section>

    <section id="background-img">
      <img id="mobile-img" src="./images/pattern-bg-mobile.png" alt="">
      <img id="desktop-img" src="./images/pattern-bg-desktop.png" alt="">
    </section>

    <section id="map"></section>

    

  </main>

</body>
<script src="ipgeolocation.js"></script>

</html>
